<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Random Kaja Generator</title>
</head>

<body>
    
    <div class="container-fluid titleBG">
        <div class="row">
            <div class="col-12 center">
                <h1 class="title">Random Kaja</h1>
            </div>
        </div>
        <div class="row extraMargin">
            <div class="col-2"></div>
            <div class="col-8 center">
                <h4 class="subtitle">Éhes vagy ?</h4>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container extraMargin">
        <div class="row mt-3">
            <div class="col-12 mt-2 center">
                
            </div>
            <div class="col-12 center">
                
            </div>
            <div class="col-12 mt-3 center">
                <div class="btn-group" role="group" aria-label="Basic Button toggle group">
                    <input type="radio" class="btn-check" id="list1" checked>
                    <label class="btn btn-outline-primary marginRight buttonPadding" for="list1">
                        <h3>Reggeli</h3>
                    </label>

                    <input type="radio" class="btn-check" id="list2">
                    <label class="btn btn-outline-primary buttonPadding" for="list2">
                        <h3>Ebéd</h3>
                    </label>
                
                    <input type="radio" class="btn-check" id="list3">
                    <label class="btn btn-outline-primary buttonPadding" for="list3">
                        <h3>Leves</h3>
                    </label>
                    
                    <input type="radio" class="btn-check" id="list4">
                    <label class="btn btn-outline-primary buttonPadding" for="list4">
                        <h3>Desszert</h3>
                    </label>
                
                </div>
            </div>
            <div class="row">
                
                    <h3 class="nameGenFont" id="name">Random Kaja</h3>
                </div>
               
            </div>
            
                
            <div class="btn_container"></div>
                <div class="col-12 mt-3 center">
                    <button type="button" class="btn btn-outline-primary btnSize" id="nameGenBtn">Kattints a generáláshoz
                        </button>
                </div>
                
                    
                
            </div>
        </div>

    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
